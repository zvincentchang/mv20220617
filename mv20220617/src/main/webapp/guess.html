<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Guess main Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>   
	    猜一個數字(1-10) <br/>
	    <input type="text" id="number"   value="6"/><br/>
	    <input type="button"  id="submit" value="Guess" />
	<div id="display"></div>
	<script>
	        function result(data,status){
	        	  //alert(status);
	        	  $("#display").html(data);
	        }
	        function send(){
	        	var n=$("#number").val();
	        	//$.post("Fortune.jsp",{"number":n},result );
	        	 $.ajax("Fortune.jsp",{					
	 				type:"post",
	 				data:  {"number":n},
	 				contentType:"application/x-www-form-urlencoded",  // 要送到server的資料型態				
	 				dataType:"html" ,   // 預期從server接收的資料型態				
	 				success: result ,
	 			    error : function (data, status, errormsg) {
	 			        $("#display").html(errormsg);			        
	 			    }
	 			});
	        }
	        function start(){
	        	$("#submit").click(send);
	        }
	       $(document).ready(start);
	      

	</script>
     
</body>
</html>
